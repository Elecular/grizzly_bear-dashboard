version: '3'
services:
  dashboard-web:
    depends_on:
      - user-activity-web
      - experiments-web
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
    - '5000:3000'
    volumes:
      - ./:/code/
      - /code/node_modules
    links:
    - "user-activity-web:user-activity-web"
    - "experiments-web:experiments-web"
    environment:
      REACT_APP_EXPERIMENTS_SERVICE: http://localhost:3000
      REACT_APP_USER_ACTIVITY_SERVICE: http://localhost:80
  spark-batch:
    depends_on:
      - user-activity-web
      - experiments-web
    image: gcr.io/grizzly-bear-271511/grizzly-bear-stage/batch/user-activity:latest
    links:
    - "db:database"
    - "experiments-web:experiments-web"
    environment:
      MASTER: local[*]
      MONGODB_URL: mongodb://username:password@database:27017
      MONGODB_DATABASE: user_activity
      PRIVATE_EXPERIMENTS_SERVICE_HOST: experiments-web
      PRIVATE_EXPERIMENTS_SERVICE_PORT: 8080
    command: >
      bash -c "sbt local/reStart && tail -F anything"
  user-activity-web:
    depends_on:
      - db
    image: gcr.io/grizzly-bear-271511/grizzly-bear-stage/web/user-activity:latest
    ports:
    - '80:80'
    volumes:
    - /code/node_modules
    links:
    - "db:database"
    environment:
      MONGODB_URL: mongodb://username:password@database:27017
      MONGODB_DATABASE: user_activity
      PUBLIC_EXPERIMENTS_SERVICE_HOST: experiments-web
      PUBLIC_EXPERIMENTS_SERVICE_PORT: 80
  experiments-web:
    depends_on:
      - db
    image: gcr.io/grizzly-bear-271511/grizzly-bear-stage/experiments:latest
    ports:
    - '3000:80' # Public API
    - '8080:8080' # Private API
    volumes:
    - /code/node_modules
    links:
    - "db:database"
    environment:
      MONGODB_URL: mongodb://username:password@database:27017
      MONGODB_DATABASE: experiments
      AUTH_SIGN_KEY_URI: https://grizzly-bear.eu.auth0.com/.well-known/jwks.json
      AUTH_AUDIENCE: http://www.grizzlybear-experiments.com
      AUTH_DOMAIN: https://grizzly-bear.eu.auth0.com/
  db:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: username
      MONGO_INITDB_ROOT_PASSWORD: password